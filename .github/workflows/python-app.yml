# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run_tests:
    # if: github.ref == 'refs/heads/main'
    name: Run Django Tests
    runs-on: ubuntu-latest
    services:
      db:
        image: postgis/postgis:12-master
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: daniel
          POSTGRES_PASSWORD: supersecretpassword
          POSTGRES_DBNAME: postgres
        ports:
          - 5432:5432
        options: --mount type=tmpfs,destination=/var/lib/postgresql/data --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ref: 'refs/heads/main'
      - name: Set up Python 3.8.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.6
      - name: Install GIS dependencies
        # run: sudo apt-get update && sudo apt-get upgrade -y && sudo apt-get install -y binutils libproj-dev gdal-bin
        run: sudo apt-get install -y binutils libproj-dev gdal-bin
      - name: Install dependencies
        run: pip install -r ./requirements.txt
      - name: Run tests
        run: python ./manage.py test 
        env:
          SYSTEM_ENV: GITHUB_WORKFLOW
          DJANGO_SECRET_KEY: testing